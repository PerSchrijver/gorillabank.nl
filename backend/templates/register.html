{% extends 'base.html' %}
{% block content %}
  <h2>Create Account</h2>
  <form method="POST" action="/register">
    <label>Full name</label><br>
    <input id="full_name" name="full_name" required pattern="[A-Za-z0-9 ._]{3,30}" title="3-30 letters, spaces, dots, underscores or hyphens"><br>
    <label>Email</label><br>
    <input name="email" type="email" required><br>
    <label>Password</label><br>
    <input name="password" type="password" required><br><br>
    <button type="submit" class="btn-primary">Register</button>
  </form>
  <script>
    const nameInput = document.querySelector('#full_name');

    nameInput.addEventListener('input', () => {
      nameInput.classList.toggle('is-invalid', !nameInput.checkValidity());
    });
  </script>
  <style>
    input.is-invalid { background-color: #d93025; }
  </style>
{% endblock %}
